<!DOCTYPE html>
<html>
<head>
    <title>Test New Similarity System</title>
</head>
<body>
    <h2>Test New Thesis Similarity Checker</h2>
    <form id="testForm">
        <label for="testFile">Select a file to test:</label><br>
        <input type="file" id="testFile" name="file" accept=".pdf,.doc,.docx,.txt"><br><br>
        <button type="button" onclick="testNewSimilarity()">Check Similarity (New System)</button>
    </form>
    
    <div id="results" style="margin-top: 20px;"></div>
    
    <script>
        async function testNewSimilarity() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('results').innerHTML = 'Testing new similarity system...';
            
            try {
                const response = await fetch('similarity_checker.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                let resultHtml = '<h3>New System Results:</h3>';
                resultHtml += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
                if (result.error) {
                    resultHtml += '<div style="color: red;">Error: ' + result.error + '</div>';
                } else {
                    resultHtml += '<div style="margin-top: 20px;">';
                    resultHtml += '<p><strong>Max Similarity:</strong> ' + result.max_similarity + '%</p>';
                    resultHtml += '<p><strong>Can Submit:</strong> ' + (result.can_submit ? 'Yes' : 'No') + '</p>';
                    resultHtml += '<p><strong>Message:</strong> ' + result.message + '</p>';
                    if (result.similar_file) {
                        resultHtml += '<p><strong>Most Similar File:</strong> ' + result.similar_file.filename + ' (' + result.similar_file.similarity + '%)</p>';
                    }
                    resultHtml += '</div>';
                }
                
                document.getElementById('results').innerHTML = resultHtml;
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
